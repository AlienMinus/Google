<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./googlelogo.png" type="image/x-icon">
    <script src="scripts.js"></script>
</head>
<body>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
